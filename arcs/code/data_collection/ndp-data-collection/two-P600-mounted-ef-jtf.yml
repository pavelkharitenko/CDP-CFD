---
  world:
    gravity:
      - 0.0
      - 0.0
      - -9.81

  rigid_bodies:
    skeletons:
      - file_path: "p600_no_collisions.urdf"
        name: "p600"
        initial_position:
        - 0
        - 1.5
        - 0
        initial_rotation:
          angle_radians: 0.0
          axis:
          - 1.0
          - 0.0
          - 0.0
        joint_velocities:
          p600__rotor_0_joint:
            - 400.0
          p600__rotor_1_joint:
            - 400.0
          p600__rotor_2_joint:
            - -400.0
          p600__rotor_3_joint:
            - -400.0
      - file_path: "p600_2_mounted.urdf"
        name: "p600_2_mounted"
        initial_position:
        - 0
        - 0
        - 1
        initial_rotation:
          angle_radians: 0.0
          axis:
          - 1.0
          - 0.0
          - 0.0
        joint_velocities:
          p600__rotor_0_joint:
            - 353
          p600__rotor_1_joint:
            - 353
          p600__rotor_2_joint:
            - -353
          p600__rotor_3_joint:
            - -353
    
      - file_path: "floor_little.urdf"
        initial_position:
        - 0
        - 1.5
        - 0
  fluid:
    blocks:
      max_block_count: 128
    fluid:
      resolution: 0.05
      max_velocity: 40.0
      initial_density: 1.225
      initial_velocity:
        - 0.0
        - 0.0
        - 0.0
      kinematic_shear_viscosity: 1.8e-5

  coupling:
    coupling:
      search_center_target_skeleton_name: "p600"
      ignore_skeletons:
        - "floor"
    

  virtual_propellers:
    coupling:
      search_center_target_skeleton_name: "p600"
      default_propeller_radius: 0.195
      propeller_models:
        - name: "propeller-cw"
          blades: 2
          direction: "Reversed"
        - name: "propeller-ccw"
          blades: 2
          direction: "Forward"
      configurations:
        - target_skeleton_name: "p600"
          target_joint_name: "p600__rotor_0_joint" # front right, forward
          center_offset: 0.008
          model: "propeller-ccw"
        - target_skeleton_name: "p600"
          target_joint_name: "p600__rotor_1_joint" # back left, forward
          center_offset: 0.008
          model: "propeller-ccw"
        - target_skeleton_name: "p600"
          target_joint_name: "p600__rotor_2_joint" # front left, reversed
          center_offset: 0.008
          model: "propeller-cw"
        - target_skeleton_name: "p600"
          target_joint_name: "p600__rotor_3_joint" # back right, reversed
          center_offset: 0.008
          model: "propeller-cw"
        - target_skeleton_name: "p600_2_mounted" ########################## Specify another 4 virtual propellers like this
          target_joint_name: "p600__rotor_0_joint"
          center_offset: 0.008
          model: "propeller-ccw"
        - target_skeleton_name: "p600_2_mounted"
          target_joint_name: "p600__rotor_1_joint"
          center_offset: 0.008
          model: "propeller-ccw"
        - target_skeleton_name: "p600_2_mounted"
          target_joint_name: "p600__rotor_2_joint"
          center_offset: 0.008
          model: "propeller-cw"
        - target_skeleton_name: "p600_2_mounted"
          target_joint_name: "p600__rotor_3_joint"
          center_offset: 0.008
          model: "propeller-cw"

       
  actuators:
  # UAV 1 motors
    - type: "DcMotor"
      name: "bl"
      target_skeleton_name: "p600"
      target_joint_name: "p600__rotor_1_joint"
      model:
        stall_torque: 0.4
        zero_load_rpm: 20000.0
      direction: "Forward" # Options: Forward, Reversed
    - type: "DcMotor"
      name: "br"
      target_skeleton_name: "p600"
      target_joint_name: "p600__rotor_3_joint"
      model:
        stall_torque: 0.4
        zero_load_rpm: 20000.0
      direction: "Reversed" # Options: Forward, Reversed
    - type: "DcMotor"
      name: "fl"
      target_skeleton_name: "p600"
      target_joint_name: "p600__rotor_2_joint"
      model:
        stall_torque: 0.4
        zero_load_rpm: 20000.0
      direction: "Reversed" # Options: Forward, Reversed
    - type: "DcMotor"
      name: "fr"
      target_skeleton_name: "p600"
      target_joint_name: "p600__rotor_0_joint"
      model:
        stall_torque: 0.4
        zero_load_rpm: 20000.0
      direction: "Forward" # Options: Forward, Reversed
      # for second UAV P600_2
  # UAV 2 motors
      # for second UAV P600_2
    # - type: "DcMotor"
    #   name: "bl2"
    #   target_skeleton_name: "p600_2_mounted"
    #   target_joint_name: "p600__rotor_1_joint"
    #   model:
    #     stall_torque: 0.4
    #     zero_load_rpm: 20000.0
    #   direction: "Forward" # Options: Forward, Reversed
    # - type: "DcMotor"
    #   name: "br2"
    #   target_skeleton_name: "p600_2_mounted"
    #   target_joint_name: "p600__rotor_3_joint"
    #   model:
    #     stall_torque: 0.4
    #     zero_load_rpm: 20000.0
    #   direction: "Reversed" # Options: Forward, Reversed
    # - type: "DcMotor"
    #   name: "fl2"
    #   target_skeleton_name: "p600_2_mounted"
    #   target_joint_name: "p600__rotor_2_joint"
    #   model:
    #     stall_torque: 0.4
    #     zero_load_rpm: 20000.0
    #   direction: "Reversed" # Options: Forward, Reversed
    # - type: "DcMotor"
    #   name: "fr2"
    #   target_skeleton_name: "p600_2_mounted"
    #   target_joint_name: "p600__rotor_0_joint"
    #   model:
